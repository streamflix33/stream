<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beast Games | StreamFlix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #28284d);
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .video-player {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: black;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }

    .video-player iframe {
      width: 100%;
      height: calc(100% - 80px);
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px 20px 0 0;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 0 0 20px 20px;
    }

    .episode-list {
      width: 300px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .episode-list h3 {
      font-size: 1.5rem;
      color: #ffffffcc;
      margin-bottom: 15px;
      text-align: center;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 5px;
    }

    .episode-list ul {
      list-style: none;
      padding: 0;
    }

    .episode-list li {
      margin-bottom: 10px;
    }

    .episode-list button {
      background: linear-gradient(135deg, #444, #555);
      border: none;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
      font-size: 1rem;
    }

    .episode-list button:hover {
      background: linear-gradient(135deg, #666, #777);
      transform: translateY(-3px);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .logo-container img {
      max-width: 150px;
      border-radius: 10px;
    }

    .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #444;
      color: white;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .home-button:hover {
      background: #555;
    }
  </style>

  <!-- Google Analytics Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXXXXX-X'); // Replace UA-XXXXXXXXX-X with your own tracking ID
  </script>
</head>
<body>
  <div class="container">
    <div class="video-player">
      <div class="logo-container">
        <img src="images/movie logo.png" alt="Logo" height="80px">
        <!-- Home Button -->
        <a href="index.html" class="home-button">Home</a>
      </div>

      <!-- Google Drive Iframe for Streaming with UI disabled -->
      <iframe 
        id="video" 
        src="https://drive.google.com/file/d/1__fzifPo3W2n6Fnf5eXbf6f8MtMNLvow/preview?autoplay=1" 
        allowfullscreen 
        allow="autoplay">
      </iframe>
    </div>

    <div class="episode-list" id="episodeList">
      <h3>Episodes</h3>
      <ul>
        <li><button data-url="https://drive.google.com/file/d/1c2oSRsrFm3Vdu0e_1HkJKJGzTOpuahf6/preview">Episode 1: Beast Games</button></li>
        <li><button data-url="https://drive.google.com/file/d/1rZU6s2NqNvZC8Ktd4YpU4F3nUL7xUj_Y/preview">Episode 2: Beast Games</button></li>
        <p>New Episodes uploaded upon release.</p>
      </ul>
    </div>
  </div>

  <script>
    // Reference the iframe
    const iframe = document.getElementById('video');

    // Add event listeners to each episode button
    document.querySelectorAll('.episode-list button').forEach(button => {
      button.addEventListener('click', () => {
        // Change the iframe's src to the button's data-url
        iframe.src = button.getAttribute('data-url');
      });
    });

    // Disable right-click to prevent the context menu
    document.addEventListener("contextmenu", (event) => event.preventDefault());
  </script>
</body>
</html>
